name: Auto Split Code File

on:
  push:
    paths:
      - 'main_code.py'

jobs:
  split-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate random filename and split into 4 parts
      run: |
        python3 - <<PY
        import random
        import string
        import json
        import os

        # Generate random 6-character filename
        chars = string.ascii_lowercase + string.digits
        random_name = ''.join(random.choices(chars, k=6))
        
        # Read the main code file
        with open('main_code.py', 'r') as f:
            lines = f.readlines()

        # Split into 4 parts: 0-2200, 2201-4400, 4401-6600, 6601-8800
        split_line_1 = 2200
        split_line_2 = 4400
        split_line_3 = 6600
        split_line_4 = 8800
        
        part1_lines = lines[:split_line_1]
        part2_lines = lines[split_line_1:split_line_2]
        part3_lines = lines[split_line_2:split_line_3]
        part4_lines = lines[split_line_3:split_line_4] if len(lines) > split_line_3 else []

        # Create files with random names
        part1_filename = f"{random_name}_part1.py"
        part2_filename = f"{random_name}_part2.py"
        part3_filename = f"{random_name}_part3.py"
        part4_filename = f"{random_name}_part4.py"

        with open(part1_filename, 'w') as f:
            f.writelines(part1_lines)

        with open(part2_filename, 'w') as f:
            f.write(f"# Continuation from line {split_line_1 + 1}\n")
            f.writelines(part2_lines)

        with open(part3_filename, 'w') as f:
            f.write(f"# Continuation from line {split_line_2 + 1}\n")
            f.writelines(part3_lines)

        if part4_lines:
            with open(part4_filename, 'w') as f:
                f.write(f"# Continuation from line {split_line_3 + 1}\n")
                f.writelines(part4_lines)

        # Get repo info from environment variables  
        github_repo = os.environ.get('GITHUB_REPOSITORY', '')
        if '/' in github_repo:
            repo_owner, repo_name = github_repo.split('/', 1)
        else:
            repo_owner = 'YOUR_USERNAME'
            repo_name = 'YOUR_REPO_NAME'
        
        # Save filenames to a JSON file for the web interface
        repo_info = {
            "part1_filename": part1_filename,
            "part2_filename": part2_filename,
            "part3_filename": part3_filename,
            "part4_filename": part4_filename,
            "repo_owner": repo_owner,
            "repo_name": repo_name
        }
        
        with open('latest_files.json', 'w') as f:
            json.dump(repo_info, f, indent=2)

        # Generate the final message
        part1_link = f"https://raw.githubusercontent.com/{repo_owner}/{repo_name}/main/{part1_filename}"
        part2_link = f"https://raw.githubusercontent.com/{repo_owner}/{repo_name}/main/{part2_filename}"
        part3_link = f"https://raw.githubusercontent.com/{repo_owner}/{repo_name}/main/{part3_filename}"
        part4_link = f"https://raw.githubusercontent.com/{repo_owner}/{repo_name}/main/{part4_filename}"
        
        final_message = f"I have a vinted web scraper. The following 4 files show you the code of my scraper, the first link shows the first 2200 lines, the second shows lines 2201-4400, the third shows lines 4401-6600, and the fourth shows lines 6601-8800: line 0-2200: {part1_link} line 2201-4400: {part2_link} line 4401-6600: {part3_link} line 6601-8800: {part4_link}"

        print(f"Split complete: {len(part1_lines)} + {len(part2_lines)} + {len(part3_lines)} + {len(part4_lines)} lines")
        print(f"Part 1 (0-2200): {part1_filename}")
        print(f"Part 2 (2201-4400): {part2_filename}")
        print(f"Part 3 (4401-6600): {part3_filename}")
        print(f"Part 4 (6601-8800): {part4_filename}")
        print("")
        print("=" * 80)
        print("COPY THIS MESSAGE:")
        print("=" * 80)
        print(final_message)
        print("=" * 80)
        PY

    - name: Remove old split files
      run: |
        # Remove any old part files (but keep the new ones and main_code.py)
        find . -name "*_part*.py" -not -name "$(cat latest_files.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['part1_filename'])")" -not -name "$(cat latest_files.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['part2_filename'])")" -not -name "$(cat latest_files.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['part3_filename'])")" -not -name "$(cat latest_files.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['part4_filename'])")" -delete

    - name: Commit split files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-split code files into 4 parts with random names"
        git push
